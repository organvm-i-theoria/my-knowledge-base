# Kustomization configuration for knowledge-base
# Use with: kubectl apply -k k8s/
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: knowledge-base

# Common labels applied to all resources
commonLabels:
  app.kubernetes.io/name: knowledge-base
  app.kubernetes.io/managed-by: kustomize

# Resources to include
resources:
  - configmap.yaml
  - secrets.yaml
  - pvc.yaml
  - deployment.yaml
  - service.yaml
  - hpa.yaml

# Image customization (override in overlays)
images:
  - name: knowledge-base
    newTag: latest

# Namespace (uncomment to deploy to specific namespace)
# namespace: kb

# ConfigMap generator (alternative to configmap.yaml)
# configMapGenerator:
#   - name: knowledge-base-config
#     literals:
#       - NODE_ENV=production
#       - LOG_LEVEL=info
#       - PORT=3000
