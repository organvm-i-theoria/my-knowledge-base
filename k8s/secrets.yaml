---
# Secrets template - DO NOT commit with real values!
#
# How to populate secrets:
#
# Option 1: Create from literal values (recommended for development)
#   kubectl create secret generic knowledge-base-secrets \
#     --from-literal=OPENAI_API_KEY=sk-your-openai-key \
#     --from-literal=ANTHROPIC_API_KEY=sk-ant-your-anthropic-key \
#     --from-literal=JWT_SECRET=your-secure-random-secret
#
# Option 2: Create from file
#   Create a file called 'secrets.env' with:
#     OPENAI_API_KEY=sk-your-openai-key
#     ANTHROPIC_API_KEY=sk-ant-your-anthropic-key
#     JWT_SECRET=your-secure-random-secret
#   Then run:
#     kubectl create secret generic knowledge-base-secrets --from-env-file=secrets.env
#
# Option 3: Use external secrets management (production recommended)
#   - HashiCorp Vault with External Secrets Operator
#   - AWS Secrets Manager
#   - GCP Secret Manager
#   - Azure Key Vault
#
# Option 4: Manually base64 encode and apply this file
#   echo -n 'your-secret-value' | base64
#   Then replace the placeholder values below
#
apiVersion: v1
kind: Secret
metadata:
  name: knowledge-base-secrets
  labels:
    app.kubernetes.io/name: knowledge-base
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/component: secrets
type: Opaque
data:
  # Base64 encoded values - replace these placeholders!
  # IMPORTANT: These are placeholder values for documentation purposes only
  #
  # To encode your real secrets:
  #   echo -n 'sk-your-real-openai-key' | base64
  #
  # OpenAI API key for embeddings (Phase 2)
  # Required for: semantic search, embedding generation
  OPENAI_API_KEY: "cGxhY2Vob2xkZXItcmVwbGFjZS1tZQ=="  # placeholder-replace-me

  # Anthropic API key for Claude intelligence (Phase 3)
  # Required for: insight extraction, smart tagging, relationship detection
  ANTHROPIC_API_KEY: "cGxhY2Vob2xkZXItcmVwbGFjZS1tZQ=="  # placeholder-replace-me

  # JWT secret for authentication (if ENABLE_AUTH=true)
  # Generate a secure random string: openssl rand -base64 32
  JWT_SECRET: "cGxhY2Vob2xkZXItcmVwbGFjZS1tZQ=="  # placeholder-replace-me

