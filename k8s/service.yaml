---
# ClusterIP Service for internal communication
apiVersion: v1
kind: Service
metadata:
  name: knowledge-base
  labels:
    app.kubernetes.io/name: knowledge-base
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/component: backend
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: knowledge-base
  ports:
    - name: http
      port: 3000
      targetPort: http
      protocol: TCP
    - name: chroma
      port: 8000
      targetPort: chroma
      protocol: TCP

---
# Ingress for external access with TLS
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: knowledge-base
  labels:
    app.kubernetes.io/name: knowledge-base
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/component: ingress
  annotations:
    # cert-manager annotations for automatic TLS certificates
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    # nginx ingress annotations (adjust for your ingress controller)
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    # Enable CORS if needed
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - knowledge-base.local
      secretName: knowledge-base-tls
  rules:
    - host: knowledge-base.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: knowledge-base
                port:
                  name: http

---
# Optional: NodePort service for development/testing without ingress
apiVersion: v1
kind: Service
metadata:
  name: knowledge-base-nodeport
  labels:
    app.kubernetes.io/name: knowledge-base
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/component: backend
    app.kubernetes.io/instance: nodeport
spec:
  type: NodePort
  selector:
    app.kubernetes.io/name: knowledge-base
  ports:
    - name: http
      port: 3000
      targetPort: http
      nodePort: 30300
      protocol: TCP
