name: Deploy Web React to GitHub Pages

on:
  workflow_dispatch:
  schedule:
    - cron: "25 9 * * *"
  push:
    branches:
      - master
    paths:
      - web-react/**
      - scripts/sync-github-pages.mjs
      - scripts/validate-github-pages.mjs
      - scripts/github-pages-sync-core.mjs
      - scripts/github-pages-validate-core.mjs
      - scripts/check-github-pages-core-drift.mjs
      - .github/workflows/pages.yml

permissions:
  contents: read
  pages: write
  id-token: write # allow-secret: github oidc permission key

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    name: Build Static Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: web-react/package-lock.json

      - name: Configure GitHub Pages
        uses: actions/configure-pages@983d7736d9b0ae728b81ab479565c72886d7745b # v5

      - name: Resolve frontend build environment
        shell: bash
        env:
          PAGES_BASE_PATH: ${{ vars.PAGES_BASE_PATH }}
        run: |
          set -euo pipefail
          if [ -n "${PAGES_BASE_PATH:-}" ]; then
            BASE_PATH="$PAGES_BASE_PATH"
          else
            BASE_PATH="/${GITHUB_REPOSITORY#*/}/"
          fi

          if [[ "$BASE_PATH" != /* ]]; then
            BASE_PATH="/$BASE_PATH"
          fi
          if [[ "$BASE_PATH" != */ ]]; then
            BASE_PATH="$BASE_PATH/"
          fi

          echo "VITE_BASE_PATH=$BASE_PATH" >> "$GITHUB_ENV"
          echo "Resolved VITE_BASE_PATH=$BASE_PATH"

      - name: Install web dependencies
        working-directory: web-react
        run: npm install

      - name: Guard GitHub Pages core drift
        run: npm run check:github-pages-core

      - name: Sync GitHub Pages index
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: npm run sync:github-pages

      - name: Validate GitHub Pages index
        run: npm run validate:github-pages -- --max-age-hours 72 --max-errored 10 --max-unreachable 5

      - name: Build web app
        working-directory: web-react
        env:
          VITE_API_BASE_URL: ${{ vars.PAGES_API_BASE_URL }}
        run: npm run build

      - name: Attach custom domain (optional)
        shell: bash
        env:
          PAGES_CUSTOM_DOMAIN: ${{ vars.PAGES_CUSTOM_DOMAIN }}
        run: |
          if [ -n "${PAGES_CUSTOM_DOMAIN:-}" ]; then
            echo "$PAGES_CUSTOM_DOMAIN" > web-react/dist/CNAME
            echo "Wrote CNAME for $PAGES_CUSTOM_DOMAIN"
          else
            echo "No custom domain configured."
          fi

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@56afc609e74202658d3ffba0e8f6dda462b719fa # v3
        with:
          path: web-react/dist

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4
