name: Deploy Web React to GitHub Pages

on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths:
      - web-react/**
      - .github/workflows/pages.yml

permissions:
  contents: read
  pages: write
  id-token: write # allow-secret: github oidc permission key

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    name: Build Static Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: web-react/package-lock.json

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5

      - name: Resolve frontend build environment
        shell: bash
        env:
          PAGES_BASE_PATH: ${{ vars.PAGES_BASE_PATH }}
        run: |
          set -euo pipefail
          if [ -n "${PAGES_BASE_PATH:-}" ]; then
            BASE_PATH="$PAGES_BASE_PATH"
          else
            BASE_PATH="/${GITHUB_REPOSITORY#*/}/"
          fi

          if [[ "$BASE_PATH" != /* ]]; then
            BASE_PATH="/$BASE_PATH"
          fi
          if [[ "$BASE_PATH" != */ ]]; then
            BASE_PATH="$BASE_PATH/"
          fi

          echo "VITE_BASE_PATH=$BASE_PATH" >> "$GITHUB_ENV"
          echo "Resolved VITE_BASE_PATH=$BASE_PATH"

      - name: Install web dependencies
        working-directory: web-react
        run: npm ci

      - name: Build web app
        working-directory: web-react
        env:
          VITE_API_BASE_URL: ${{ vars.PAGES_API_BASE_URL }}
        run: npm run build

      - name: Attach custom domain (optional)
        shell: bash
        env:
          PAGES_CUSTOM_DOMAIN: ${{ vars.PAGES_CUSTOM_DOMAIN }}
        run: |
          if [ -n "${PAGES_CUSTOM_DOMAIN:-}" ]; then
            echo "$PAGES_CUSTOM_DOMAIN" > web-react/dist/CNAME
            echo "Wrote CNAME for $PAGES_CUSTOM_DOMAIN"
          else
            echo "No custom domain configured."
          fi

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: web-react/dist

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
