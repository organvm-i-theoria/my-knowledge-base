name: CI

on:
  push:
    branches:
      - '**'
  pull_request:
    branches: [master, main]
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  contents: read
  issues: write

concurrency:
  group: ci-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: "20"
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ============================================
  # Lint & Type Check
  # ============================================
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Verify workflow action pins
        run: npm run workflows:verify-pins

      - name: Guard GitHub Pages core drift
        run: npm run check:github-pages-core

      - name: Dry-run GitHub Pages fallback/stale fixture tests
        run: npm run test:github-pages-core

      - name: Sync GitHub Pages index
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: npm run sync:github-pages

      - name: Validate GitHub Pages data contract
        run: npm run validate:github-pages -- --max-age-hours 72 --max-errored 8 --max-unreachable 5

      - name: Emit GitHub Pages telemetry
        run: npm run telemetry:github-pages

      - name: Evaluate GitHub Pages alert rules
        if: github.event_name != 'pull_request'
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: npm run alerts:github-pages

      - name: Upload GitHub Pages telemetry artifacts
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: github-pages-telemetry-${{ github.run_id }}
          path: |
            .test-tmp/github-pages-telemetry.json
            .test-tmp/github-pages-alerts.json
          if-no-files-found: ignore
          retention-days: 7

      - name: TypeScript type check
        run: npx tsc --noEmit

  # ============================================
  # Test with Coverage
  # ============================================
  test:
    name: Test & Coverage
    runs-on: ubuntu-latest
    env:
      NODE_ENV: test
      KB_EMBEDDINGS_PROVIDER: mock
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Cache TypeScript build
        uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5.0.3
        with:
          path: dist
          key: ${{ runner.os }}-tsc-${{ hashFiles('src/**/*.ts', 'tsconfig.json') }}
          restore-keys: |
            ${{ runner.os }}-tsc-

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Prepare database
        run: npm run prepare-db

      - name: Run deterministic test suites
        run: npm run test:ci

      - name: Generate coverage report (non-blocking)
        run: npm run test:coverage -- --reporter=dot --coverage.reporter=json-summary --coverage.reporter=lcov
        continue-on-error: true

      - name: Upload coverage to Codecov
        if: always()
        uses: codecov/codecov-action@b9fd7d16f6d7d1b5d2bec1a2887e65ceed900238 # v4
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: knowledge-base-coverage
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: coverage-report
          path: coverage/
          if-no-files-found: ignore
          retention-days: 7

  # ============================================
  # Search Endpoint Parity Smoke
  # ============================================
  search-parity-smoke:
    name: Search Parity Smoke
    runs-on: ubuntu-latest
    needs: [lint, test]
    env:
      NODE_ENV: test
      KB_EMBEDDINGS_PROVIDER: mock
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Prepare database
        run: npm run prepare-db

      - name: Run parity smoke suite
        run: npm run test:parity

  # ============================================
  # Universe Contracts & Ingest Safety
  # ============================================
  universe-contracts:
    name: Universe Contracts
    runs-on: ubuntu-latest
    needs: [lint, test]
    env:
      NODE_ENV: test
      KB_EMBEDDINGS_PROVIDER: mock
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Prepare database
        run: npm run prepare-db

      - name: Run universe suites
        run: npm run test:universe

      - name: Run native parity suite
        run: npm run test:native

  # ============================================
  # Local Runtime Probe Parity Gate
  # ============================================
  runtime-probe-parity-local:
    name: Runtime Probe Parity (local)
    runs-on: ubuntu-latest
    needs: [lint, test]
    env:
      NODE_ENV: test
      KB_EMBEDDINGS_PROVIDER: mock
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Prepare database
        run: npm run prepare-db

      - name: Run local parity runtime probe
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p docs/evidence/runtime-probes

          npx tsx src/web-server.ts > local-runtime-probe-server.log 2>&1 &
          SERVER_PID=$!

          cleanup() {
            kill "$SERVER_PID" > /dev/null 2>&1 || true
            wait "$SERVER_PID" > /dev/null 2>&1 || true
          }
          trap cleanup EXIT

          for _ in {1..45}; do
            if curl -fsS "http://127.0.0.1:3000/api/health" > /dev/null; then
              echo "Local API is ready."
              break
            fi
            sleep 2
          done

          curl -fsS "http://127.0.0.1:3000/api/health" > /dev/null
          npm run probe:runtime -- --env local --mode parity --base-url "http://127.0.0.1:3000" --out "docs/evidence/runtime-probes/local-ci-parity-${GITHUB_RUN_ID}.json"

      - name: Upload local runtime probe artifacts
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: local-runtime-probe-parity-${{ github.run_id }}
          path: |
            docs/evidence/runtime-probes/local-ci-parity-*.json
            local-runtime-probe-server.log
          if-no-files-found: ignore
          retention-days: 7

  # ============================================
  # Flaky Test Watch (Non-Blocking)
  # ============================================
  stability-watch:
    name: Flaky Watch (non-blocking)
    if: github.event_name == 'pull_request'
    continue-on-error: true
    runs-on: ubuntu-latest
    env:
      NODE_ENV: test
      KB_EMBEDDINGS_PROVIDER: mock
      STABILITY_RUNS: "3"
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Prepare database
        run: npm run prepare-db

      - name: Repeat flaky-prone suites
        run: npm run test:stability

  # ============================================
  # Secret Scanning
  # ============================================
  secrets:
    name: Secret Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0

      - name: Install TruffleHog
        run: |
          curl -sSfL https://raw.githubusercontent.com/trufflesecurity/trufflehog/main/scripts/install.sh | sh -s -- -b /usr/local/bin

      - name: Run TruffleHog
        run: |
          trufflehog git file://. --only-verified --fail
        continue-on-error: true

  # ============================================
  # Security Scanning
  # ============================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: npm audit
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Initialize CodeQL
        uses: github/codeql-action/init@b5ebac6f4c00c8ccddb7cdcd45fdb248329f808a # v3
        with:
          languages: typescript
          queries: security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@b5ebac6f4c00c8ccddb7cdcd45fdb248329f808a # v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@b5ebac6f4c00c8ccddb7cdcd45fdb248329f808a # v3
        with:
          category: "/language:typescript"

  # ============================================
  # Docker Build & Push
  # ============================================
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    continue-on-error: true
    needs: [lint, test]
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@10e90e3645eae34f1e60eeb005ba3a3d33f178e8 # v6.19.2
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Run Trivy vulnerability scanner
        if: github.event_name != 'pull_request'
        uses: aquasecurity/trivy-action@c1824fd6edce30d7ab345a9989de00bbd46ef284
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          format: "sarif"
          output: "trivy-results.sarif"
          severity: "CRITICAL,HIGH"

      - name: Upload Trivy scan results to GitHub Security tab
        if: github.event_name != 'pull_request'
        uses: github/codeql-action/upload-sarif@b5ebac6f4c00c8ccddb7cdcd45fdb248329f808a # v3
        with:
          sarif_file: "trivy-results.sarif"
